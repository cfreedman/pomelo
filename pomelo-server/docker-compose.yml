services:
  pomelo-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pomelo-db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports: 
      - '5432:5432'
  
  pomelo-server:
    build: .
    depends_on:
      - pomelo-db
    ports: 
      - '5000:5000'
    volumes:
      - .:/app
    environment:
      - FLASK_DEBUG=1
    command: flask app --app app.py --host 0.0.0.0